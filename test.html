<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="let's goooo">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h1>Let's play Rock, Paper, Scissors</h1>
        <h2>Can you beat the computer?</h2>
        <h2>Choose wisely!</h2>
    </div>

    <div id="gameinfo">
        <h3>Computer choice: <span id="computer-choice"></span></h3>
        <h3>Player choice: <span id="player-choice"></span></h3>
    </div>


        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>


    <p id="result"></p>

    <p id="reset"></p>

    <div id="score" class="score">
        <p>Player: <span id="player-score"></span></p>
        <p>Computer: <span id="computer-score"></span></p>
    </div>

    <script src="./script.js"></script>
</body>
